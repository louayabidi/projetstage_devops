name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: [ "27017:27017" ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps & run tests
        run: |
          cd back
          npm install
          npm test

      - name: Install frontend deps & run tests
        run: |
          cd front
          npm install
          npm run test
